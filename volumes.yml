### Persistent Volume

apiVersion: v1 
kind: PersistentVolume
metadata:
  name: local
spec:
  capacity:
    storage: 10Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  hostPath:
    path: /meubanco/

---

### Persistent Volume Claim

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local
spec:
  storageClassName: manual
  resources:
    requests:
      storage: 10Mi
    accessModes:
      - ReadWriteOnce

